<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="page-header">
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="alert alert-warning" role="alert" style="display: none;">...</div>
    <div class="alert alert-success" role="alert" style="display: none;">...</div>
    <div class="alert alert-danger" role="alert" style="display: none;">...</div>
    <div class="board-form clearfix">
        <input type="number"
               value="3"
               class="form-control pull-left" style="width:200px;margin:auto;" placeholder="Change board size" min="3"
               max="10">
        <button class="btn btn-primary pull-right">Reset</button>
    </div>
    <div class="main-container turn-x">
        <div id="alignContent"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
